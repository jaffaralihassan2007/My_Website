<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaffar</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section class="form">
            <h1>Sign Up</h1>
            <!-- name  -->
            <form class="name">
                <i class="fas fa-user"></i>
                <h2>Name*</h2>
                <input type="text">
            </form>

            <!-- Email -->
            <form class="Email">
                <i class="fas fa-envelope-open"></i>
                <h2>Email*</h2>
                <input type="email">
            </form>

            <!-- Password -->
            <form class="Passowrd">
                <i class="fas fa-lock"></i>
                <h2>Password*</h2>
                <input type="password">
            </form>

            <!-- Confirm Password -->
            <form class="Passowrd">
                <i class="fas fa-lock"></i>
                <h2>Confirm Password*</h2>
                <input type="password">
            </form>

            <button class="Login-Btn">LOGIN</button>

            <h3>have account? <a href="#">Login Here</a></h3>

            <span></span>

            <h4>Or Register With</h4>

            <div class="link">
                <a id="facebook" href="#"><i class="fab fa-facebook-f"></i></a>
                <a id="twitter" href="#"><i class="fab fa-twitter"></i></a>
                <a id="google" href="#"><i class="fab fa-google-plus-g"></i></a>
            </div>
        </section>
    </div>
</body>
</html>
